<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./CSS/sytle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Welcome|myCars</title>
  </head>
  <body>
    <!--  navigation -->
    <header>
      <div class="logo-container">
        <img src="./images/logo2.jpg" alt="logo" class="logo-image" />
        <h4 class="logo">myCars</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Brands</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">dealers</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./images/cart.png" alt="cart" class="cart-image" />
      </div>
    </header>

    <!-- main -->
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Cars for the future</h1>
            <p>Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet..</p>
          </div>
          <div class="cta">
            <button class="cta-select">Model S</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./images/moel.png" alt="model-image" />
        </div>
      </section>
      <img class="big-eclipse" src="./images/big-eclipse.png" alt="" />
      <img class="mid-eclipse" src="./images/mid2-eclipse.png" alt="" />
    </main>
  </body>
</html>
